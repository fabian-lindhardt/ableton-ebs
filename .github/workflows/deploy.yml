name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Hostname for the registry
  REGISTRY: ghcr.io
  # Image name (username/repo-name)
  IMAGE_NAME: fabian-lindhardt/ableton-ebs
  # K3s Deployment Host
  K3S_HOST: abletonlivechat.flairtec.de
  K3S_USER: root # Adjust if using a different user

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./ebs
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.K3S_HOST }}
          username: ${{ env.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          script: |
            # Pull new image (optional, deployment restart handles it if imagePullPolicy is Always)
            # Apply manifests
            # Assuming you will clone this repo on the server OR copy files. 
            # A simpler way is to just write the content via echo or use scp-action.
            # But let's assume we just want to force a rollout restart of the deployment
            kubectl rollout restart deployment/ableton-ebs
