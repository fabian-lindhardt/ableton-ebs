name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Hostname for the registry
  REGISTRY: ghcr.io
  # Image name (username/repo-name)
  IMAGE_NAME: fabian-lindhardt/ableton-ebs
  # K3s Deployment Host
  K3S_HOST: abletonlivechat.flairtec.de
  K3S_USER: root # Adjust if using a different user

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./ebs
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy k8s files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.K3S_HOST }}
          username: ${{ env.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          source: "k8s/*"
          target: "/tmp/ableton-ebs-deploy"

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.K3S_HOST }}
          username: ${{ env.K3S_USER }}
          key: ${{ secrets.K3S_SSH_KEY }}
          script: |
            # Apply the manifests from the copied directory
            kubectl apply -f /tmp/ableton-ebs-deploy/k8s/
            
            # Force restart to pick up new image
            kubectl rollout restart deployment/ableton-ebs

