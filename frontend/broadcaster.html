<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer | Custom WebRTC Audio</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff9d;
            padding: 20px;
        }

        .box {
            border: 2px solid #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            background: #00ff9d;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
        }

        h2 {
            margin-top: 0;
            color: #fff;
        }

        #logs {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            font-size: 12px;
            border: 1px solid #444;
        }

        .status {
            margin-bottom: 10px;
        }

        .status span {
            font-weight: bold;
        }

        .connected {
            color: #0f0;
        }

        .disconnected {
            color: #f00;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>ðŸš€ Audio Streamer (Host)</h2>
        <div class="status">Signaling Server: <span id="ws-status" class="disconnected">DISCONNECTED</span></div>
        <div class="status">Room ID: <span id="room-id">...</span></div>

        <label>Input Device: <select id="audio-input"></select></label>
        <button id="btn-refresh" style="padding: 5px 10px; font-size: 12px; margin-left: 10px;">ðŸ”„ Refresh /
            Perms</button>
        <br><br>
        <button id="btn-start">start streaming</button>
    </div>

    <div class="box">
        <div id="logs"></div>
    </div>

    <script src="broadcaster.js"></script>
</body>

</html>
