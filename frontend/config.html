<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ableton Extension Config</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="config-body">
    <div class="config-app">
        <!-- Global Settings Section -->
        <div class="add-form"
            style="margin-bottom: 20px; border-bottom: 2px solid var(--accent-teal); padding-bottom: 20px;">
            <h3>Global Settings</h3>
            <div class="form-group">
                <label>VDO.Ninja Room ID or URL</label>
                <input type="text" id="global-vdo-id" placeholder="e.g. MyStudioRoom or Full URL">
                <small style="color: #888;">This ID will be used for high-bitrate audio for all VIP sessions.</small>
            </div>
            <button id="btn-save-global" class="btn btn-primary" style="margin-top: 10px; width: auto;">Save Global
                Settings</button>
        </div>

        <h1>Extension Trigger Configuration</h1>
        <p>Define the buttons your viewers will see.</p>

        <!-- Current Triggers List -->
        <div id="trigger-list" class="trigger-list">
            <!-- Items injected by JS -->
            <div class="empty-state">No triggers defined yet.</div>
        </div>

        <!-- Add New Trigger Form -->
        <div class="add-form">
            <h3>Add / Edit Trigger</h3>

            <div class="form-group">
                <label>Label</label>
                <input type="text" id="new-label" placeholder="e.g. Drop the Bass">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Type</label>
                    <select id="new-type">
                        <option value="noteon">Note On (Pad)</option>
                        <option value="cc">CC (Button)</option>
                        <option value="toggle">CC Toggle (Switch)</option>
                        <option value="fader">CC Fader (Slider)</option>
                        <option value="knob">CC Knob (Rotary)</option>
                        <option value="xypad">CC XY Pad</option>
                        <option value="start">Transport Play</option>
                        <option value="stop">Transport Stop</option>
                        <option value="restart">Transport Restart</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <input type="color" id="new-color" value="#9146FF">
                </div>
            </div>

            <!-- Dynamic Fields Container -->
            <div id="dynamic-fields">
                <div class="form-row">
                    <div class="form-group">
                        <label id="lbl-val">Val / Note #</label>
                        <input type="number" id="new-value" placeholder="Note (0-127)" min="0" max="127">
                    </div>
                    <div class="form-group">
                        <label id="lbl-vel">Vel / Desired Val</label>
                        <input type="number" id="new-velocity" placeholder="Velocity (0-127)" min="0" max="127"
                            value="127">
                    </div>
                </div>

                <!-- Extra Row for XY Pad (Hidden by default) -->
                <div class="form-row" id="row-xy" style="display:none;">
                    <div class="form-group">
                        <label>Y-Axis CC #</label>
                        <input type="number" id="new-y-controller" placeholder="Controller Y (0-127)" min="0" max="127">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>MIDI Channel (1-16)</label>
                    <input type="number" id="new-channel" value="1" min="1" max="16">
                </div>
                <div class="form-group" id="group-track-index">
                    <label>Smart Sync Track Index (0...)</label>
                    <input type="number" id="new-track-index" placeholder="None" min="0">
                    <small style="color: #888; font-size: 8px;">0 = 1. Track i. Ableton</small>
                </div>
                <div class="form-group">
                    <label>Bit Cost (0 = Free)</label>
                    <input type="number" id="new-cost" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label>Config Version</label>
                <input type="text" id="config-version" value="0.0.1" placeholder="e.g. 0.0.1">
                <small style="color: #888; display: block; margin-top: 5px;">Must match Extension Version in Twitch
                    Console!</small>
            </div>

            <input type="hidden" id="edit-index" value="-1">
            <div style="display:flex; gap:10px;">
                <button id="btn-add" class="btn btn-primary" style="flex:1;">Add Trigger +</button>
                <button id="btn-cancel" class="btn btn-secondary"
                    style="flex:1; display:none; background:#555;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="config.js"></script>
</body>

</html>
