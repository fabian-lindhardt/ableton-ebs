apiVersion: apps/v1
kind: Deployment
metadata:
  name: ableton-ebs
  namespace: default # Adjust namespace if needed
  labels:
    app: ableton-ebs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ableton-ebs
  template:
    metadata:
      labels:
        app: ableton-ebs
    spec:
      containers:
      - name: ebs
        image: ghcr.io/fabian-lindhardt/ableton-ebs:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: TWITCH_CLIENT_ID
          value: "61aryh4yx4v94a1309tk5dqz8kyrvp"
        # Secrets should ideally be managed via SealedSecrets or ExternalSecrets in GitOps.
        # For now, we use existing Secret or create it manually to avoid committing cleartext to infra repo.
        - name: TWITCH_SECRET
          valueFrom:
            secretKeyRef:
              name: ableton-ebs-secrets
              key: TWITCH_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: ableton-ebs
  namespace: default
spec:
  selector:
    app: ableton-ebs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ableton-ebs-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - abletonlivechat.flairtec.de
    secretName: ableton-ebs-tls
  rules:
  - host: abletonlivechat.flairtec.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ableton-ebs
            port:
              number: 80
---
# WARNING: Committing Secrets to Git is not recommended. 
# Use SealedSecrets or create this Secret manually in the cluster.
apiVersion: v1
kind: Secret
metadata:
  name: ableton-ebs-secrets
  namespace: default
type: Opaque
stringData:
