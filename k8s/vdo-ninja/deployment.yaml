apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-frontend
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-frontend
  template:
    metadata:
      labels:
        app: vdo-ninja-frontend
    spec:
      volumes:
        - name: frontend-code
          emptyDir: {}
      initContainers:
        - name: clone-frontend
          image: alpine/git
          command: ["git", "clone", "https://github.com/steveseguin/vdo.ninja.git", "/mnt/code"]
          volumeMounts:
            - name: frontend-code
              mountPath: /mnt/code
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-code
              mountPath: /usr/share/nginx/html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-signaling
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-signaling
  template:
    metadata:
      labels:
        app: vdo-ninja-signaling
    spec:
      volumes:
        - name: signaling-code
          emptyDir: {}
      initContainers:
        - name: clone-signaling
          image: alpine/git
          command: ["git", "clone", "https://github.com/steveseguin/websocket_server.git", "/mnt/code"]
          volumeMounts:
            - name: signaling-code
              mountPath: /mnt/code
      containers:
        - name: signaling
          image: node:18-alpine
          workingDir: /usr/src/app
          # Overwriting server.js with a clean non-SSL version
          command: 
            - "sh"
            - "-c"
            - |
              npm install && \
              cat <<EOF > server.js
              "use strict";
              const http = require("http");
              const express = require("express");
              const app = express();
              const WebSocket = require("ws");
              const server = http.createServer(app);
              const websocketServer = new WebSocket.Server({ server });
              websocketServer.on("connection", (webSocketClient) => {
                  webSocketClient.on("message", (message) => {
                      websocketServer.clients.forEach(client => {
                          if (webSocketClient != client && client.readyState === WebSocket.OPEN) {
                              client.send(message.toString());
                          }
                      });
                  });
              });
              const port = process.env.PORT || 3000;
              server.listen(port, () => { console.log("Server started on port " + port); });
              EOF
              node server.js
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: signaling-code
              mountPath: /usr/src/app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
