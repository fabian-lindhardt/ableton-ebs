apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-frontend
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-frontend
  template:
    metadata:
      labels:
        app: vdo-ninja-frontend
    spec:
      volumes:
        - name: frontend-code
          emptyDir: {}
      initContainers:
        - name: clone-frontend
          image: alpine/git
          command: ["git", "clone", "https://github.com/steveseguin/vdo.ninja.git", "/mnt/code"]
          volumeMounts:
            - name: frontend-code
              mountPath: /mnt/code
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-code
              mountPath: /usr/share/nginx/html
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-signaling
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-signaling
  template:
    metadata:
      labels:
        app: vdo-ninja-signaling
    spec:
      volumes:
        - name: signaling-code
          emptyDir: {}
      initContainers:
        - name: clone-signaling
          image: alpine/git
          command: ["git", "clone", "https://github.com/steveseguin/websocket_server.git", "/mnt/code"]
          volumeMounts:
            - name: signaling-code
              mountPath: /mnt/code
      containers:
        - name: signaling
          image: node:18-alpine
          workingDir: /usr/src/app
          # FIX: Replacing the SSL server creation block with plain HTTP.
          # We search for the https require and createServer block and replace it.
          command: 
            - "sh"
            - "-c"
            - |
              npm install && \
              sed -i 's/const https = require(.https.);/const https = require(.http.);/g' server.js && \
              sed -i 's/https.createServer(options, app)/https.createServer(app)/g' server.js && \
              node server.js
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: signaling-code
              mountPath: /usr/src/app
---
apiVersion: v1
kind: Service
metadata:
  name: vdo-ninja-frontend
  namespace: vdo-ninja
spec:
  selector:
    app: vdo-ninja-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vdo-ninja-signaling
  namespace: vdo-ninja
spec:
  selector:
    app: vdo-ninja-signaling
  ports:
    - name: signaling
      port: 3000
      targetPort: 3000
