apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-frontend
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-frontend
  template:
    metadata:
      labels:
        app: vdo-ninja-frontend
    spec:
      volumes:
        - name: frontend-code
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: vdo-ninja-nginx-config
      initContainers:
        - name: clone-frontend
          image: alpine/git
          command: ["git", "clone", "https://github.com/steveseguin/vdo.ninja.git", "/mnt/code"]
          volumeMounts:
            - name: frontend-code
              mountPath: /mnt/code
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: frontend-code
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdo-ninja-signaling
  namespace: vdo-ninja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vdo-ninja-signaling
  template:
    metadata:
      labels:
        app: vdo-ninja-signaling
    spec:
      containers:
        - name: signaling
          image: node:18-slim
          workingDir: /usr/src/app
          command: 
            - "sh"
            - "-c"
            - |
              npm init -y && \
              npm install express socket.io && \
              cat <<'EOF' > server.js
              "use strict";
              const http = require("http");
              const express = require("express");
              const app = express();
              const server = http.createServer(app);
              const io = require("socket.io")(server, {
                cors: { origin: "*", methods: ["GET", "POST"] }
              });
              io.on("connection", (socket) => {
                console.log("New connection:", socket.id);
                socket.onAny((event, payload) => {
                  // 1. Room Management
                  if (event === 'join' || event === 'join-room' || event === 'room') {
                    const room = (typeof payload === 'string') ? payload : (payload.room || payload.view || payload.id);
                    if (room) {
                      socket.join(room);
                      console.log(`Socket ${socket.id} joined room: ${room}`);
                    }
                  }
                  // 2. Broadcast/Relay everything else
                  // We add 'from' so recipients know who sent it
                  const data = (payload && typeof payload === 'object') ? { ...payload, from: socket.id } : payload;
                  
                  if (payload && (payload.room || payload.view)) {
                    const room = payload.room || payload.view;
                    socket.to(room).emit(event, data);
                  } else {
                    socket.broadcast.emit(event, data);
                  }
                });
                socket.on("disconnect", () => console.log("Disconnected:", socket.id));
              });
              const port = process.env.PORT || 3000;
              server.listen(port, () => { console.log("Signaling server (Socket.io) started on port " + port); });
              EOF
              node server.js
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: vdo-ninja-frontend
  namespace: vdo-ninja
spec:
  selector:
    app: vdo-ninja-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: vdo-ninja-signaling
  namespace: vdo-ninja
spec:
  selector:
    app: vdo-ninja-signaling
  ports:
    - name: signaling
      port: 3000
      targetPort: 3000
